<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News settler Sign-Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="contentBox">
        <h1>Stay Updated!</h1>
        <p class="join">
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <div class="list">
          <div class="pointOne">
            <img class="listIMG" src="./assets/icon-list.svg" alt="" />
            <span class="text"
              >Product discovery and building what matters</span
            >
          </div>
          <div class="pointTwo">
            <img class="listIMG" src="./assets/icon-list.svg" alt="" />
            <span class="text">Measuring to ensure updates are a success</span>
          </div>
          <div class="pointThree">
            <img class="listIMG" src="./assets/icon-list.svg" alt="" />
            <span class="text">And much more</span>
          </div>
        </div>
        <div class="form">
          <label for="email" class="emailText">Email address</label>
          <input type="email" placeholder="email@company.com" />
        </div>
        <button>subcribe to monthly newsletter</button>
      </div>
      <div class="imageBox">
        <img
          class="image"
          width="300px"
          src="./assets/illustration-sign-up-desktop.svg"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
